<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: greenyellow;">
	<script src="script.js"></script>

	<div class="calculator">
		<div class="screen">
			
		</div>
		<div class="operators">
			<button id="add">+</button>
			<button id="sub" >-</button>
			<button id="div" >/</button>
			<button id="mul" class="mul">*</button>
		</div>
		<div class="calcBody">
			<div class="numbers">
				<button id="9" class="digit">9</button>
				<button id="8" class="digit">8</button>
				<button id="7" class="digit">7</button>
				<button id="6" class="digit">6</button>
				<button id="5" class="digit">5</button>
				<button id="4" class="digit">4</button>
				<button id="3" class="digit">3</button>
				<button id="2" class="digit">2</button>
				<button id="1" class="digit">1</button>
				<button id="0" class="digit">0</button>
				<button id="." class="digit">.</button>
				<button id="clear" class="digit">C</button>

			</div>
			<div class="enter">
				<button class="result" id="result">=</button>
			</div>
		</div>
		
	</div>
	
</body>
</html>
